<!doctype html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hero">
            <h1 class="hero-title">Metric/Imperical Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3 class="section-heading">Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3 class="section-heading">Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3 class="section-heading">Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
